<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="post" th:action="@{do-login}">
    <label for="username" th:text="Username"></label><br>
    <input type="text" id="username" name="username"><br>
    <label for="password" th:text="Password"></label><br>
    <input type="password" id="password" name="password"><br><br>
    <button type="submit" th:text="Submit"></button>
</form>
</body>
</html>
