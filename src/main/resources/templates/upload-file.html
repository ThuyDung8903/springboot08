<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload file</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mx-auto">
    <div class="upload-file row row-cols-1 gap-2 mt-2">
        <h1 class="col text-center">Upload file</h1>
        <form method="post" enctype="multipart/form-data" th:action="@{/upload-file-handle}" class="form-control col">
            <div class="mb-3">
                <label for="image" class="form-label">Default file input example</label>
                <input class="form-control" type="file" id="image" name="image">
            </div>
            <button type="submit" class="btn btn-primary ">Upload Image</button>
        </form>
    </div>
    <hr>
    <div class="show-image mt-4">
        <h1 class="text-center">Image</h1>
        <div class="d-flex flex-wrap justify-content-start gap-3 py-5">
            <div class="row justify-content-center" th:each="image : ${images}">
                <div class="col-2">
                    <img th:src="@{'http://localhost:8081/uploads/' + ${image.getPath()}}"
                         width="250px"
                         height="250px">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
